<html>
    <head>
        <link rel="stylesheet" href="/static/css/global.css">
        <link rel="stylesheet" href="/static/css/dashboard.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Modulus - Dashboard</title>
        <link rel="icon" type="image/x-icon" href="/static/images/icon.jpeg">
    </head>
    <address>
        {{address}}
    </address>
    <body>
        

        <div class="modules" id="modules">
            <div style="display:none" id="modules-hider">
                <div class="modules-section">
                    Bot
                </div>
                <div class="modules-item noseleect" onclick="openSettings(this)" id="settings"><i class="fa fa-cog modules-item-icon"></i><span class="modules-item-text">Settings</span></div>
                <div class="modules-item noseleect" onclick="openLogs(this)" id="logs"><i class="fa fa-clipboard-list modules-item-icon"></i><span class="modules-item-text">Logs</span></div>    
            </div>
        </div>
        <div class="body" id="body">
            <div class="loader" style="margin:15px;right:0;position: absolute;opacity:0"></div>

            <div class="body-item" id="dashboard-settings">
                <div class="title" style="margin:15px">Server Settings</div>
                <div class="body-item-section">
                    <div class="subtitle">Server prefix</div>
                    <div class="description">The prefix to use before using non-slash commands. Slash commands are still reccomended, however</div>

                    <input class="input" id="dashboard-settings-prefix" placeholder="Server Prefix" style="margin-top:30px" maxlength="10">
                </div>
            </div>
            <div class="body-item" id="dashboard-logs">
                <div class="title" style="margin:15px">Modulus Logs</div>
                <div class="body-item-section">
                    <table class="body-item-table" id="dashboard-logs-table"></table>
                </div>
                
            </div>

        </div>

        <div class="title" style="position:absolute;top:140px;left:50px;">
            Dashboard - Guild
        </div>
        <div class="dropdown noselect" style="position:absolute;top:138px;left:500px;box-shadow:0 0 10px black;" id="dropdown-guild">
            <span class="vertical-center" id="dropdown-guild" style="left:15px">Select a server</span>
            <i class="fas fa-chevron-down vertical-center" style="right:15px" id="dropdown-guild"></i>
            
        </div>
        <div id="dropdown-guild-menu" class="dropdown-menu" style="position:absolute;top:188px;left:500px;">
            <div class="loader" style="margin:15px"></div>
        </div>

        <div class="topper" style="height:200px;"><div class="topper-fade"></div></div>
        
        <div class="navBar">
            <a href="/">
                <img style="left:calc(15% - 70px)" class="vertical-center navBar-image" src="/static/images/icon.jpeg" draggable="false" onmousedown="return false" >
                <span style="left:15%" class="vertical-center navBar-title noselect">Modulus</span>
            </a>

            <div class="navBar-item vertical-center noselect" style="left:calc(15% + 250px)" id="navBar-menu-button"><span style="padding:10px">Menu</span><span><i class="fas fa-bars"></i></span></div>
            <div class="navBar-menu noselect" style="left:calc(15% + 250px)" id="navBar-menu">
                <a class="navBar-menu-item" href="/commands"><span class="all-center">Commands</span></a>
                <a class="navBar-menu-item" style="top:50px" href="/status"><span class="all-center">Status</span></a>
            </div>

            <a class="navBar-item vertical-center noselect" style="left:calc(15% + 250px)" href="/commands"><span style="padding:10px">Commands</span></a>
            <a class="navBar-item vertical-center noselect" style="left:calc(15% + 450px)" href="/status"><span style="padding:10px">Status</span></a>

            <a class="navBar-item vertical-center noselect" style="right:10%;opacity:0;transition:opacity .1s" id="profile">
                <span><img style="left:calc(15% - 70px);" class="vertical-center navBar-image" draggable="false" onmousedown="return false" id="profile-avatar"></span>
                <span id="profile-name" style="margin-left:15px">Name#1234</span>
                <span><i class="fas fa-caret-down" style="transition:transform .2s" id="profile-dropdown"></i></span>
            </a>
            <div class="navBar-menu noselect" style="right:10%;" id="profile-menu">
                <a class="navBar-menu-item" href="/dashboard"><span class="all-center">Servers</span></a>
                <a class="navBar-menu-item" style="top:50px"><span class="all-center">Settings</span></a>
                <a class="navBar-menu-item" style="top:150px;color:red" href="/logout"><span class="all-center">Log Out</span></a>
            </div>
        </div>
    </body>

    <script src="/static/js/global.js"></script>
    <script src="/static/js/dashboard.js"></script>
</html>
